<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yaseen Akbari">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Countdown to New Year <strong id="year">0000</strong></h1>
        </div>
        <div class="counter-box">
            <div class="counter" id="days">
                <p id="days-counter">00</p>
                <span>Days</span>
            </div>
            <div class="counter" id="hours">
                <p id="hours-counter">00</p>
                <span>Hours</span>
            </div>
            <div class="counter" id="minutes">
                <p id="minutes-counter">00</p>
                <span>Minutes</span>
            </div>
            <div class="counter" id="seconds">
                <p id="seconds-counter">00</p>
                <span>Seconds</span>
            </div>
        </div>

    </div>

    <script src="js/main-script.js"></script>
</body>
</html>
